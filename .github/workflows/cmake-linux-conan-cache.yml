name: ubuntu-latest

on:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python (required for Conan)
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        # 可选：缓存 pip 包（如 conan 本身），但这通常很快
        cache: 'pip' 

    - name: Install GCC 13
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install -y gcc-13 g++-13
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install uuid-dev
    
    - name: Install latest CMake
      run: |
        pip install cmake --upgrade
        cmake --version
    
    - name: Install Conan
      run: |
        pip install conan
        conan --version
        
    # --- 新增：缓存 Conan 依赖和构建目录 ---
    - name: Cache Conan packages
      uses: actions/cache@v4
      id: cache-conan
      with:
        path: |
          ~/.conan2
          build
        key: ${{ runner.os }}-conan-${{ hashFiles('**/conanfile.txt', '**/conanfile.py', '**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-conan-

    - name: Create build directory  
      run: |
        mkdir -p build    

    - name: Install dependencies with Conan
      # 如果缓存命中，Conan 可能会跳过下载，但仍需执行 install 命令以确保 profile 和生成器正确设置
      # 如果缓存未命中，这将下载并构建依赖
      run: |
        conan profile detect --force
        # 使用 -c tools.build:skip_test=true 或其他配置优化安装过程如果需要
        conan install . -s build_type=Release -s compiler.cppstd=20 --build=missing
      
    - name: Configure with CMake
      run: |
        # 如果 build 目录被缓存且有效，这一步可能会很快完成或跳过部分工作
        # 注意：如果缓存了 build 目录，有时直接 cmake --build 即可，但运行 configure 更安全
        cmake --preset conan-release

    - name: Build project
      working-directory: build/Release
      run: cmake --build . -- -j$(nproc)