# 适配Windows的CMake编译工作流
name: CMake Windows Build

on:
  workflow_dispatch:

env:
  # 编译类型保持不变
  BUILD_TYPE: Release
  # vcpkg根目录（Windows默认路径）
  VCPKG_ROOT: C:\vcpkg
  # Visual Studio版本
  VS_VERSION: 2022

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # 核心修复：正确配置MSVC环境变量（适配PowerShell+CMD）
    - name: Setup MSVC compiler (原生方式，修复环境变量传递)
      run: |
        # 1. 查找VS的vcvars64.bat路径
        $vsWherePath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        $vcVarsPath = & $vsWherePath -products * -latest -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -find "VC\Auxiliary\Build\vcvars64.bat" | Select-Object -First 1
        
        if (-not $vcVarsPath) {
          throw "Visual Studio C++ tools not found!"
        }

        # 2. 关键：通过CMD执行vcvars64.bat并导出环境变量到临时文件
        $envFile = "$env:TEMP\msvc_env.txt"
        cmd /c "`"$vcVarsPath`" && set > `"$envFile`""

        # 3. 读取临时文件中的环境变量，注入到GitHub Actions环境
        Get-Content $envFile | ForEach-Object {
          if ($_ -match '^([^=]+)=(.*)$') {
            $name = $matches[1]
            $value = $matches[2]
            # 只导入关键编译环境变量，避免冗余
            if ($name -in 'Path', 'LIB', 'INCLUDE', 'LIBPATH') {
              echo "$name=$value" >> $env:GITHUB_ENV
            }
          }
        }

        # 4. 验证：通过cmd执行cl命令（而非PowerShell）
        cmd /c "cl 2>&1 | findstr /i 'Version'"
      shell: powershell

    # 配置CMake（生成VS工程）
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 ^
          -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ^
          -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
          -DLUA_INCLUDE_DIR=C:\Lua\include ^
          -DLUA_LIBRARY=C:\Lua\lib\lua54.lib
      shell: cmd

    # 编译项目（使用MSBuild）
    - name: Build project
      run: |
        cd build
        msbuild ALL_BUILD.vcxproj /p:Configuration=%BUILD_TYPE% /p:Platform=x64 /m
      shell: cmd